<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h2>Generar Presupuesto</h2>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" placeholder="Nombre y Apellido" required>

        <table>
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <tr>
                    <td><input type="number" min="1" class="cantidad" placeholder="Cantidad" required></td>
                    <td>
                        <select class="producto" required>
                            <option value="">Seleccionar Producto</option>
                            <option value="product1" data-price="1000">Producto 1</option>
                            <option value="product2" data-price="2000">Producto 2</option>
                            <option value="product3" data-price="3000">Producto 3</option>
                        </select>
                    </td>
                    <td><input type="number" min="1" class="precio-unitario" placeholder="Precio Unitario" required></td>
                    <td><input type="number" class="precio" placeholder="Precio Total" readonly></td>
                </tr>
            </tbody>
        </table>

        <button onclick="agregarProducto()">Agregar Producto</button>

        <div class="totals">
            <p>Valor de Cuota Ahora 12 - Sin Interés: <span id="cuota12"></span></p>
            <p>Valor Ahora 18 - 75% de Interés: <span id="cuota18"></span></p>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>IVA: <span id="iva"></span></p>
            <p>Total: <span id="total"></span></p>
        </div>

        <button onclick="calcularTotal()">Calcular Total</button>
        <button onclick="imprimirPresupuesto()">Imprimir Presupuesto</button>
        <button onclick="exportarPDF()">Exportar a PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
